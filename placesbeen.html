<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.2.js"></script>
    <script src="js/scripts.js"></script>
    <title>Oh the Places You'll Go!</title>
  </head>
  <body>
    <div class="container">
      <div id="form-control">
        <h1>Oh the Places You'll Go!</h1>
          <form id="placeOMeter">
            <input type="text" id="place-name" placeholder="Where are you going?">
            <input type="text" id="time-o-year" placeholder="When are you going?">
            <input type="text" id="notes" placeholder="Other important notes?">
            <button name="submit">Submit where you want to go!</button>

          </form>

          <h2>The Places To Go</h2>

          <ul id="places-togo">

          </ul>
          <div class="col-md-6">
            <div id="description">
            <h2></h2>
            <p>Location: <span class="place-name"></span></p>
            <p>Season: <span class="time-o-year"></span></p>
            <p>Notes: <span class="notes"></span></p>
            </div>
          </div>
      </div>
    </div>

  </body>
</html>
